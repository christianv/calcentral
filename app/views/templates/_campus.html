<script type="text/ng-template" id="templates/campus.html">

  <div class="cc-page-campus" data-ng-cloak>

    <div class="large-9 push-3 columns cc-page-campus-content">

      <div data-ng-show="currentTopCategory==''">
        <div class="large-6 columns hide-for-small">
          <%= image_tag "ucb_campanile.jpg", :size => "308x484", :alt => "UC Berkeley Campanile" %>
        </div>

        <div class="large-6 columns">
          <h1>Campus Pages</h1>
          <p class="cc-page-campus-content-explanation">CalCentral Campus Pages offer a jumping off point into the broader campus. They encourage the discovery of campus resources, with content personalized to each person.</p>
        </div>
      </div>

      <h1 data-ng-bind="currentTopCategory" class="hide-for-small"></h1>

      <div class="cc-widget" data-ng-show="currentTopCategory">
        <div class="cc-widget-title">
          <h2>Links for <span data-ng-bind="currentTopCategory"></span></h2>
        </div>
        <div class="cc-page-campus-content-subcontainer" data-ng-repeat="subcategory in subcategories">
          <h3>{{subcategory}}</h3>

          <ul>
            <li data-ng-repeat="link in links | orderBy:'name' | linksubcategory:subcategory">
              <a data-ng-href="{{link.url}}"
                data-ng-click="api.analytics.trackExternalLink('Campus links', subcategory, link.url)"
                title="{{link.description}}">{{link.name}}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div class="large-3 pull-9 columns cc-page-campus-navigation">

      <div data-ng-repeat="navitem in campusdata.navigation">
        <h3 data-ng-show="navitem.label">{{navitem.label}}</h3>
        <ul>
          <li data-ng-class="{'active':(currentTopCategory==category.name)}" data-ng-repeat="category in navitem.categories" data-ng-show="topcategories[category.name]">
            <a data-ng-href="/campus/{{category.id}}">{{category.name}}</a>
          </li>
        </ul>
      </div>

    </div>
  </div>

</script>
