<script type="text/ng-template" id="templates/academics_classinfo.html">
  <div
    class="cc-page-academics"
    data-ng-show="can_view_academics"
  >
    <h1>
      <a href="/academics">My Academics</a> &raquo;
      <span data-ng-show="!is_instructor_gsi">
        <a data-ng-href="/academics/semester/{{selected_semester.slug}}"><span data-ng-bind="selected_semester.name"></span></a> &raquo;
        <span data-ng-bind="selected_course.course_label"></span>
      </span>
      <span data-ng-show="is_instructor_gsi">
        <span data-ng-bind="selected_course.course_label"></span> | <span data-ng-bind="selected_semester.name"></span>
      </span>
    </h1>

    <div class="large-6 small-12 columns cc-academics-page-left">
      <div class="cc-widget">
        <div class="cc-widget-title">
          <h2>Class information</h2>
        </div>
        <div class="cc-widget-padding">
          <h3>Class Title</h3>
          <div data-ng-bind="selected_course.title"></div>

          <h3 data-ng-show="selected_course.role">My Role</h3>
          <div data-ng-bind="selected_course.role"></div>

          <h3 data-ng-show="selected_course_sections.length">My Enrollment</h3>

          <div class="cc-table" data-ng-show="selected_course_sections.length">
            <table>
              <thead>
                <tr>
                  <th width="25%">Section</th>
                  <th>CCN</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="sec in selected_course_sections">
                  <td data-ng-bind="sec.section_label"></td>
                  <td data-ng-bind="sec.ccn"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <h3>Class Info</h3>

          <h4>Course Offering</h4>

          <div class="cc-table">
            <table>
              <tbody>
                <tr>
                  <th scope="row" width="25%">Units</th>
                  <td data-ng-show="selected_course.units" data-ng-bind="selected_course.units"></td>
                  <td data-ng-show="!selected_course.units">--</td>
                </tr>
                <tr data-ng-show="selected_course.grade_option">
                  <th scope="row">Grading</th>
                  <td data-ng-bind="selected_course.grade_option"></td>
                </tr>
                <tr data-ng-show="selected_course.instructors.length">
                  <th scope="row" data-ng-pluralize count="selected_course.instructors.length" when="{'1': 'Instructor', 'other': 'Instructors'}"></th>
                  </th>
                  <td>
                    <span data-ng-repeat="instructor in selected_course.instructors"><span data-ng-hide='$index==0'>, </span><span data-ng-bind="instructor.name"></span></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <h4>Section Schedules</h4>

          <div class="row collapse" data-ng-repeat="sec in selected_course_sections">
            <div class="small-3 columns" data-ng-show="sec.schedules" data-ng-bind="sec.section_label"></div>
            <div class="small-9 columns">
              <div data-ng-repeat="sked in sec.schedules" data-ng-show="sec.schedules" class="cc-academics-schedule-room">
                <span data-ng-bind="sked.schedule"></span> |
                <span data-ng-bind="sked.room_number"></span> <span data-ng-bind="sked.building_name"></span> <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="large-6 columns">
      <!-- <h2>Resources</h2> -->
    </div>

    <div class="cc-page-academics" data-ng-hide="api.user.profile.roles.student">
      <div class="large-12 small-12 columns">
        <h2>Data not available</h2>
        <p>
          This page displays academic status information for UC Berkeley students,
          and is not available to faculty or staff.
        </p>
        <p>
          If you believe you are seeing this message
          in error, please contact <a href="https://ets.berkeley.edu/help/calcentral">CalCentral Help</a>.
        </p>
      </div>
    </div>
  </div>
</script>
