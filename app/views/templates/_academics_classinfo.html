<script type="text/ng-template" id="templates/academics_classinfo.html">
  <div
    class="cc-page-academics"
    data-ng-show="can_view_academics"
  >
    <div class="column">
      <h1>
        <a href="/academics">My Academics</a> &raquo;
        <a data-ng-href="/academics/semester/{{selected_semester.slug}}"><span data-ng-bind="selected_semester.name"></span></a> &raquo;
        <span data-ng-bind="selected_course.course_number"></span>
      </h1>
    </div>

    <div class="large-6 small-12 columns cc-academics-page-left">
      <h2>Class Information</h2>

      <h3>My Enrollment</h3>

      <div class="row cc-academics-column-labels">
        <div class="large-3 small-5 columns">Section</div>
        <div class="large-4 small-5 columns end">CCN</div>
      </div>

      <div class="row">
        <div class="large-3 small-5 columns" data-ng-bind="selected_course.section"></div>
        <div class="large-4 small-5 columns end" data-ng-bind="selected_course.ccn"></div>
      </div>

      <h3>Class Info</h3>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">Title</div>
        <div class="large-4 small-8 columns end" data-ng-bind="selected_course.title"></div>
      </div>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">Format</div>
        <div class="large-4 small-8 columns end" data-ng-bind="selected_course.format"></div>
      </div>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">Schedule</div>
        <div class="large-4 small-8 columns end">
          <div data-ng-repeat="sked in selected_course.schedules" class="cc-academics-schedule-room">
            <span data-ng-bind="sked.schedule"></span><br />
            <span data-ng-bind="sked.room_number"></span> <span data-ng-bind="sked.building_name"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">Units</div>
        <div
          data-ng-show="selected_course.units"
          class="large-4 small-8 columns end"
          data-ng-bind="selected_course.units">
        </div>
        <div
          data-ng-show="!selected_course.units"
          class="large-4 small-8 columns end">--
        </div>
      </div>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">Grading</div>
        <div class="large-4 small-8 columns end" data-ng-bind="selected_course.grade_option"></div>
      </div>

      <div class="row">
        <div class="large-2 small-4 columns cc-academics-empasize">
          <data-ng-pluralize count="selected_course.instructors.length"
            when="{'0': 'Instructor', '1': 'Instructor', 'other': 'Instructors'}">
          </data-ng-pluralize>
        </div>
        <div class="large-4 small-8 columns end">
        <span data-ng-repeat="instructor in selected_course.instructors"><span data-ng-hide='$index==0'>, </span><span data-ng-bind="instructor.name"></span></span>
        </div>
      </div>

    </div>

    <div class="large-6 columns cc-academics-page-right">
      <!-- <h2>Resources</h2> -->
    </div>

    <div class="cc-page-academics" data-ng-hide="api.user.profile.roles.student">
      <div class="large-12 small-12 columns">
        <h2>Data not available</h2>
        <p>
          This page displays academic status information for UC Berkeley students,
          and is not available to faculty or staff.
        </p>
        <p>
          If you believe you are seeing this message
          in error, please contact <a href="https://ets.berkeley.edu/help/calcentral">CalCentral Help</a>.
        </p>
      </div>
    </div>
  </div>
</script>
