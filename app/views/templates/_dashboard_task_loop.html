<script type="text/ng-template" id="templates/dashboard_task_loop.html">
<div data-ng-controller="TaskEditorController">

  <div
    class="row collapse cc-widget-list-hover"
    data-cc-accessible-focus-directive
    data-ng-click="api.widget.toggleShow(tasks, task, 'Tasks')"
    data-ng-hide="editorEnabled">

    <div class="large-1 small-3 columns cc-widget-tasks-checkbox-column cc-mobile-task-checkbox-column">
      <input type="checkbox"
        data-ng-click="api.util.preventBubble($event)"
        data-ng-change="changeTaskState(task)"
        data-ng-disabled="task.emitter=='Canvas' || !!task.editor_is_processing"
        data-ng-false-value="needs_action"
        data-ng-model="task.status"
        data-ng-true-value="completed"
      >
    </div>

    <div class="large-9 small-6 columns cc-widget-tasks-title-column cc-mobile-task-title-column">
      <div
        class="cc-widget-short-title cc-widget-list-hover-title cc-widget-tasks-status-{{task.status}}"
        data-ng-class="{'cc-ellipsis':(!task._show),'cc-alert':(task.bucket=='Overdue' && tasks_mode!='completed'), 'cc-strikethrough':(task.editor_is_processing)}">
        {{task.title}}
      </div>
    </div>

    <div
      class="large-2 small-3 columns cc-mobile-task-date-column cc-widget-tasks-activities-date-string"
      data-ng-show="this.$parent.section.title != 'Unscheduled'">
      <span data-ng-show="task.bucket == 'Due Today'">TODAY</span>
      <span data-ng-show="task.due_date && task.bucket != 'Due Today' && tasks_mode != 'completed'">
        {{task.due_date.epoch * 1000 | date:'MM/dd'}}
      </span>
      <div
        data-ng-show="task.emitter=='Canvas' && task.due_date.has_time"
        class="cc-widget-tasks-timestamp">
          {{task.due_date.epoch * 1000 | date:'h a'}}
      </div>
      <span data-ng-show="tasks_mode=='completed'">{{task.completed_date.epoch * 1000 | date:'MM/dd'}}</span>
    </div>
  </div>

  <div data-ng-show="task._show">
    <div class="row collapse widget-tasks-activities-more" data-ng-hide="editorEnabled">
      <div class="large-9 columns large-offset-3 end cc-widget-tasks-more">
        <div data-ng-bind-html="task.notes" data-cc-truncate-directive="filter:'linky', length:180"></div>
      </div>

      <div class="large-9 columns large-offset-3 end cc-widget-tasks-more cc-widget-tasks-activities-more">
        <p>
          <a class="cc-widget-more-view-in"
          data-ng-show="task.emitter=='Canvas'"
          data-ng-click="api.analytics.trackExternalLink('Tasks', task.emitter, task.link_url)"
          data-ng-href="{{task.link_url}}">View in {{task.emitter}}</a>

          <button class="cc-widget-more-view-in"
          data-ng-show="task.emitter=='Google'"
          data-ng-click="enableEditor()">Edit</button>

          <button class="cc-widget-more-view-in"
          data-ng-show="task.emitter=='Google'"
          data-ng-click="deleteTask(task)">Delete</button>
        </p>
        <p data-ng-show="task.is_processing">
          <em>Updating task...</em>
        </p>
        <p data-ng-show="task.is_deleting">
          <em>Deleting task...</em>
        </p>
      </div>
    </div>
  </div>

  <div class="row" data-ng-show="editorEnabled">
    <div class="twelve columns">
      <div data-ng-include src="'templates/dashboard_task_editor.html'"></div>
    </div>
  </div>
</div>
</script>
