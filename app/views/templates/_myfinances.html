<script type="text/ng-template" id="templates/myfinances.html">

  <div class="cc-page-myfinances" data-cc-spinner-directive>
    <div class="row collapse">

      <div class="column">
        <h1 class="cc-heading-page-title" data-ng-if="!isSubPage">My Finances</h1>
        <h1 class="cc-heading-page-title" data-ng-if="isSubPage">
          <a href="/finances">My Finances</a> &raquo; <span>Details</span>
        </h1>
      </div>

      <%= render 'templates/finances/summary' %>
      <%= render 'templates/finances/activity' %>

      <div class="medium-12 columns" data-ng-if="myfinances_error.body" data-ng-cloak>
        <p class="cc-widget-padding" data-ng-bind="myfinances_error.body"></p>
      </div>

    </div>
  </div>

</script>
