<ul class="cc-budget-chart">
  <li data-ng-repeat="item in items" class="cc-clearfix cc-budget-chart-item" data-ng-style="{ 'min-height': item.minHeight }">
    <div>
      <span class="cc-left" data-ng-bind="item.title"></span>
      <span class="cc-right" data-ng-bind="item.amountText"></span>
    </div>
  </li>
</ul>
