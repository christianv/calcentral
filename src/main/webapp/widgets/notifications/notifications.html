<div class="cc-container-widget" id="cc-widget-notifications">
	<div class="cc-widget-title">
		<h2>Notifications</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-notifications-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-notifications-template" type="text/x-handlebars-template">
	<div class="cc-widget-body">
		<ul class="cc-widget-notifications-list cc-widget-section-list">
			{{#each alerts}}
				{{>alertsLoop}}
			{{/each}}
		</ul>

		<div class="cc-widget-section-label">Today</div>

		<ul class="cc-widget-notifications-list cc-widget-section-list">
			{{#each today}}
				{{>notificationsTodayLoop}}
			{{/each}}
		</ul>

		<div class="cc-widget-section-label">Recent</div>

		<ul class="cc-widget-notifications-list cc-widget-section-list">
			{{#each recent}}
				{{>notificationsRecentLoop}}
			{{/each}}
		</ul>
	</div>
	</script>

	<script id="cc-widget-notifications-alerts-loop-template" type="text/x-handlebars-template">
		<li class="cc-widget-list-icon-big cc-icon-big-{{type}}">
			<a href="{{url}}" class="cc-widget-tasks-notifications-short-title cc-alert cc-ellipsis" data-notreal="details">{{title}}</a>
			<div class="cc-right cc-alert">
				{{#compare friendlyDate "today"}}
					Today
				{{else}}
					{{friendlyDate}}
				{{/compare}}
			</div>
			<div class="cc-widget-notifications-summary">{{summary}}</div>
			<div class="cc-widget-task-notifications-list-source">{{#if sourceUrl}}<a href="{{sourceUrl}}">{{source}}</a>{{else}}{{source}}{{/if}}</div>
		</li>
	</script>

	<script id="cc-widget-notifications-loop-today-template" type="text/x-handlebars-template">
		<li class="cc-widget-list-icon-big cc-icon-big-{{type}}">
			<a href="{{url}}" class="cc-widget-tasks-notifications-short-title cc-ellipsis" data-notreal="details">{{title}}</a>
			<div class="cc-right">{{friendlyDate}}</div>
			<div class="cc-widget-notifications-summary">{{summary}}</div>
			<div class="cc-widget-task-notifications-list-source">{{#if sourceUrl}}<a href="{{sourceUrl}}">{{source}}</a>{{else}}{{source}}{{/if}}</div>
		</li>
	</script>

	<script id="cc-widget-notifications-loop-recent-template" type="text/x-handlebars-template">
		<li class="cc-widget-list-icon-big cc-icon-big-{{type}}">
			<a href="{{url}}" class="cc-widget-tasks-notifications-short-title cc-ellipsis" data-notreal="details">{{title}}</a>
			<div class="cc-right">{{friendlyDate}}</div>
			<div class="cc-widget-task-notifications-list-source">{{#if sourceUrl}}<a href="{{sourceUrl}}" data-notreal="details">{{source}}</a>{{else}}{{source}}{{/if}}</div>
		</li>
	</script>
</div>
